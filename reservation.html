<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./reservation.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amiko:wght@700&display=swap"
  />
  <title>Reservation</title>
</head>
<body>
  <div class="root">
    <header class="navbar">
      <div class="logo-wrapper">
        <a href="home.html"><img src="img/logo.png" alt="Logo" class="logo" /></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="reservation.html">Reservation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="reservation-link-wrapper">
      <div class="reservation-link">
        <h1 class="reservation1">Reservation</h1>
      </div>
    </section>
    <section class="reservation-form-wrapper">
      <div class="reservation-form">
        <form id="reservationForm" onsubmit="handleFormSubmit(event)">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name here" required />

          <label for="phone">Phone No:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone no here (10 digit)"
            pattern="[0-9]{10}"
            required
          />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email here" required />

          <label for="date">Date:</label>
          <input type="date" id="date" name="date" placeholder="Date here" required />

          <label for="from">From:</label>
          <input type="text" id="from" name="from" placeholder="Start time here" required />

          <label for="to">To:</label>
          <input type="text" id="to" name="to" placeholder="End time here" required />

          <label for="guests">Total Guests:</label>
          <input
            type="number"
            id="guests"
            name="guests"
            placeholder="1"
            min="1"
            max="15"
            required
          />

          <button type="submit">BOOK A TABLE</button>
        </form>
      </div>
    </section>
    <footer class="patel-utkarsh-wrapper">
      <b class="patel-utkarsh">Patel Utkarsh</b>
    </footer>
  </div>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();

      // Get form data
      const formData = new FormData(event.target);
      const formProps = Object.fromEntries(formData);

      // Store data in localStorage
      localStorage.setItem('name', formProps.name);
      localStorage.setItem('phone', formProps.phone);
      localStorage.setItem('email', formProps.email);
      localStorage.setItem('date', formProps.date);
      localStorage.setItem('from', formProps.from);
      localStorage.setItem('to', formProps.to);
      localStorage.setItem('guests', formProps.guests);

      // Redirect to confirmation page
      window.location.href = 'info.html';
    }
  </script>
</body>
</html>
